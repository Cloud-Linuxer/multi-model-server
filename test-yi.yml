# Yi 최대 메모리 테스트 (0.9 = 90% GPU 사용)
services:
  yi:
    image: vllm/vllm-openai:latest
    container_name: vllm-yi-test
    ports:
      - "8003:8000"
    environment:
      - CUDA_VISIBLE_DEVICES=0
    command: [
      "--host", "0.0.0.0",
      "--model", "01-ai/Yi-6B-Chat",
      "--served-model-name", "yi",
      "--max-model-len", "2048",
      "--gpu-memory-utilization", "0.9",
      "--enforce-eager",
      "--dtype", "float16"
    ]
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]