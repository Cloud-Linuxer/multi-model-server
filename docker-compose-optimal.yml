# vLLM 멀티모델 서빙 - 최적화된 메모리 배율
# RTX 5090 (32GB) 기준 실제 사용량 기반 설정

services:
  # TinyLlama 1.1B - 실제 5.3GB 사용 (16%)
  tinyllama:
    image: vllm/vllm-openai:latest
    container_name: vllm-tinyllama
    ports:
      - "8001:8000"
    environment:
      - CUDA_VISIBLE_DEVICES=0
    command: [
      "--host", "0.0.0.0",
      "--model", "TinyLlama/TinyLlama-1.1B-Chat-v1.0",
      "--served-model-name", "tinyllama",
      "--max-model-len", "2048",
      "--gpu-memory-utilization", "0.16",
      "--enforce-eager",
      "--disable-log-requests"
    ]
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

  # Qwen 2.5-3B - 실제 8.4GB 사용 (26%)
  qwen:
    image: vllm/vllm-openai:latest
    container_name: vllm-qwen
    ports:
      - "8002:8000"
    environment:
      - CUDA_VISIBLE_DEVICES=0
    command: [
      "--host", "0.0.0.0",
      "--model", "Qwen/Qwen2.5-3B-Instruct",
      "--served-model-name", "qwen",
      "--max-model-len", "2048",
      "--gpu-memory-utilization", "0.26",
      "--trust-remote-code",
      "--enforce-eager",
      "--disable-log-requests"
    ]
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

  # Yi-6B - 실제 17.2GB 사용 (53%)
  yi:
    image: vllm/vllm-openai:latest
    container_name: vllm-yi
    ports:
      - "8003:8000"
    environment:
      - CUDA_VISIBLE_DEVICES=0
    command: [
      "--host", "0.0.0.0",
      "--model", "01-ai/Yi-6B-Chat",
      "--served-model-name", "yi",
      "--max-model-len", "2048",
      "--gpu-memory-utilization", "0.53",
      "--enforce-eager",
      "--dtype", "float16",
      "--disable-log-requests"
    ]
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

networks:
  default:
    driver: bridge