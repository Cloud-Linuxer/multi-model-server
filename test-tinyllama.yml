# TinyLlama 최대 메모리 테스트 (0.9 = 90% GPU 사용)
services:
  tinyllama:
    image: vllm/vllm-openai:latest
    container_name: vllm-tinyllama-test
    ports:
      - "8001:8000"
    environment:
      - CUDA_VISIBLE_DEVICES=0
    command: [
      "--host", "0.0.0.0",
      "--model", "TinyLlama/TinyLlama-1.1B-Chat-v1.0",
      "--served-model-name", "tinyllama",
      "--max-model-len", "2048",
      "--gpu-memory-utilization", "0.9",
      "--enforce-eager"
    ]
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]