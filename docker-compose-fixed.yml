# vLLM 멀티모델 GPU 서빙 - RTX 5090 메모리 최적화 수정판
version: '3.8'

services:
  # TinyLlama 1.1B - 최소 메모리
  tinyllama:
    image: vllm/vllm-openai:latest
    container_name: vllm-tinyllama
    ports:
      - "8001:8000"
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - PYTORCH_CUDA_ALLOC_CONF=expandable_segments:True
    command: [
      "--host", "0.0.0.0",
      "--model", "TinyLlama/TinyLlama-1.1B-Chat-v1.0",
      "--served-model-name", "tinyllama",
      "--max-model-len", "1024",
      "--gpu-memory-utilization", "0.15",
      "--enforce-eager",
      "--max-num-seqs", "64"
    ]
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Qwen 2.5-3B - 중간 메모리
  qwen:
    image: vllm/vllm-openai:latest
    container_name: vllm-qwen
    ports:
      - "8002:8000"
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - PYTORCH_CUDA_ALLOC_CONF=expandable_segments:True
    command: [
      "--host", "0.0.0.0",
      "--model", "Qwen/Qwen2.5-3B-Instruct",
      "--served-model-name", "qwen",
      "--max-model-len", "1024",
      "--gpu-memory-utilization", "0.25",
      "--trust-remote-code",
      "--enforce-eager",
      "--max-num-seqs", "32"
    ]
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    depends_on:
      - tinyllama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Yi-6B - 최대 메모리 (수정됨)
  yi:
    image: vllm/vllm-openai:latest
    container_name: vllm-yi
    ports:
      - "8003:8000"
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - PYTORCH_CUDA_ALLOC_CONF=expandable_segments:True
    command: [
      "--host", "0.0.0.0",
      "--model", "01-ai/Yi-6B-Chat",
      "--served-model-name", "yi",
      "--max-model-len", "512",
      "--gpu-memory-utilization", "0.45",
      "--enforce-eager",
      "--dtype", "float16",
      "--max-num-seqs", "16"
    ]
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    depends_on:
      - qwen
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5

networks:
  default:
    driver: bridge