version: '3.8'

services:
  # TinyLlama 1.1B
  tinyllama-vllm:
    image: vllm/vllm-openai:latest
    container_name: vllm-tinyllama
    ports:
      - "8001:8000"
    environment:
      - CUDA_VISIBLE_DEVICES=0
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface
    command: [
      "--model", "TinyLlama/TinyLlama-1.1B-Chat-v1.0",
      "--host", "0.0.0.0",
      "--port", "8000",
      "--gpu-memory-utilization", "0.15",
      "--max-model-len", "1024",
      "--max-num-seqs", "32",
      "--enforce-eager",
      "--dtype", "float16"
    ]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

  # Qwen 2.5-3B
  qwen-vllm:
    image: vllm/vllm-openai:latest
    container_name: vllm-qwen
    ports:
      - "8002:8000"
    environment:
      - CUDA_VISIBLE_DEVICES=0
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface
    command: [
      "--model", "Qwen/Qwen2.5-3B-Instruct",
      "--host", "0.0.0.0",
      "--port", "8000",
      "--gpu-memory-utilization", "0.25",
      "--max-model-len", "1536",
      "--max-num-seqs", "24",
      "--enforce-eager",
      "--dtype", "float16",
      "--trust-remote-code"
    ]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    depends_on:
      - tinyllama-vllm

  # Yi-6B
  yi-vllm:
    image: vllm/vllm-openai:latest
    container_name: vllm-yi
    ports:
      - "8003:8000"
    environment:
      - CUDA_VISIBLE_DEVICES=0
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface
    command: [
      "--model", "01-ai/Yi-6B-Chat",
      "--host", "0.0.0.0",
      "--port", "8000",
      "--gpu-memory-utilization", "0.45",
      "--max-model-len", "2048",
      "--max-num-seqs", "16",
      "--enforce-eager",
      "--dtype", "float16",
      "--trust-remote-code"
    ]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    depends_on:
      - qwen-vllm